<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
p{
    border: 1px solid cadetblue;
    display: block;
}
#div{
border: 3px solid cadetblue;
display: inline-block;
width: 300px;
height: 300px;
}
strong{
    border: 3px solid red;
}
#heading{
    border: 3px solid cadetblue;
    visibility: hidden;
}
.heading3{
    border:3px solid cadetblue;
}
</style>
</head>
<body>
<p>ipsum dolor sit amet consectetur adipisicing elit.</p>
<p>Lorem ipsum dolor sit amet. </p>
<div id="div">
<strong> ipsum dolor sit.</strong>
</div>
<span>This is inline element.</span>
<h2 id="heading"> This is Heading 2</h2>
<h3 class="heading3">This is Heading 3</h3>
</body>
</html>
